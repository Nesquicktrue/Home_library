<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knihovnička</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="star-rating-svg.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/brands.min.js" ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/solid.min.js" ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/fontawesome.min.js" ></script>
    
</head>
<body>
<div id="main_container" style="display:none;">
    <div class="container">
        <div class="d-flex flex-row-reverse align-items-center bd-highlight mb-3">
            <button id="logout" class="btn btn-primary ms-2">Odhlásit</button>
            <div class="d-flex flex-column">
                <span class="m-0" style="font-size:smaller">Přihlášen:</span>
                <span id="UID" class="h6 m-0"></span>
            </div>
        </div>
        <div class="uvod">
            <h1>Domácí knihovna</h1>
        </div>
        
        <a class="btn btn-primary m-2" data-bs-toggle="collapse" href="#collapseForm" 
            role="button" aria-expanded="false" aria-controls="collapseForm">
            +
        </a>

        <div class="collapse" id="collapseForm">
            <form class="form">
                <input class="form-control m-1" type="text" id="nazev" placeholder="Název knihy">
                <input class="form-control m-1" type="text" id="autor" placeholder="Autor">
                <input class="form-control m-1" type="number" id="stran" placeholder="Počet stran (nepovinné)">
                <a class="btn btn-primary m-2" data-bs-toggle="collapse" href="#collapseOhodnot" 
                    role="button" aria-expanded="false" aria-controls="collapseOhodnot" id="tlacPrecteno">
                        Hodnocení
                </a>
                <div class="collapse" id="collapseOhodnot"> 
                    <div class="my-rating m-1"></div>
                    <textarea class="form-control" id="recenze" rows="4" cols="50" placeholder="Recenze"></textarea>
                </div> <br>
                <input type="submit" class="submit btn btn-success m-2">
            </form>
        </div>

        
        <div class="vypis"></div>
        
        <input id="filtr" type="text" class="form-control mb-1 mt-4" placeholder="Hledej název, či autora..." >
        <table class="table table-hover table-light m-0">
            <thead>
                <th scope="col" style="width: 25%" class="bg-info" data-colname="nazev" data-order="desc"> Název knihy <i class="fas fa-sort"></i></th>
                <th scope="col" style="width: 20%" class="" data-colname="autor" data-order="desc"> Autor <i class="fas fa-sort"></i></th>
                <!-- <th scope="col" style="width: 15%" class="" data-colname="stran" data-order="desc"> Stran <i class="fas fa-sort"></i></th> -->
                <th scope="col" style="width: 10%" class="" data-colname="rating" data-order="desc"> ★ <i class="fas fa-sort"></i></th>
                <th scope="col" style="width: 20%" class="" data-colname="pridano" data-order="desc"> Přidáno <i class="fas fa-sort"></i></th>
                <th scope="col" style="width: 10%" class="" data-colname="akce" data-order="desc"> Detail <i class="fas fa-sort"></i></th>
                
            </thead>
            <tbody id="myTable" >
                
            </tbody>
        </table>
    </div>

    <div class="overlay" id="popup">
   
        <div class="popDetail d-flex container flex-column m-3 align-items-center bg-white"><br>
            <h2 id="detNazev">Detail knihy</h2>
            <a class="close" href="#">&times;</a><br>
            <div id="detObsah" class="d-flex container flex-row justify-content-evenly align-items-start flex-wrap">
                <div class="detLeva p-2">
                    Autor:<br>
                    <h3 id="detAutor"></h3>
                    Počet stran:
                    <h3 id="detStran"></h3>
                    Přidáno:
                    <h6 id="detPridano"></h6>
                    ID:
                    <h6 id="detID"></h6>
                    <button class="btn btn-primary m-1" id="upravKnihu">Upravit</button>
                    <button class="btn btn-danger m-1" id="smazatKnihu">Smazat</button>

                </div>
                <div class="detPrava p-2">
                    <h3 id="detRating">★</h3>
                    <form>
                    <h6 id="detRecenze"></h6>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="jquery.star-rating-svg.js"> </script>
<script type="module" src="main.js"></script>
<script>
</script>
</body>
</html>
