<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Knihovna</title>
</head>
<body>
    <div class="wrapper">
        <div class="uvod">
            <h1>Domácí knihovnička</h1>
        </div>

        <div class="pridej">Přidat
            <form class="form">
                <label>Název knihy:</label>
                <input type="text" id="nazev" >
                <label>Autor:</label>
                <input type="text" id="autor">
                <label>Počet stran:</label>
                <input type="number" id="stran">
                <label>Již přečteno?</label>
                <input type="checkbox" value="off" id="precteno">
                <input type="submit" class="submit">
            </form>
        </div>
        <div class="vypis"></div>
    </div>

    
</body>
</html>
