<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knihovnička</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="star-rating-svg.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/brands.min.js" ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/solid.min.js" ></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/fontawesome.min.js" ></script>
    
</head>
<body>
<div id="main_container" style="display:none;">
    <div class="container">
        Přihlášený uživatel: <label id="UID" class=""></label>
        <button id="logout" class="btn btn-primary">Odhlásit</button>
        <div class="uvod">
            <h1>Domácí knihovnička</h1>
        </div>
        
        <a class="btn btn-primary m-2" data-bs-toggle="collapse" href="#collapseForm" 
            role="button" aria-expanded="false" aria-controls="collapseForm">
            +
        </a>

        <div class="collapse" id="collapseForm">
            <form class="form">
                <input class="form-control" type="text" id="nazev" placeholder="Název knihy">
                <input class="form-control" type="text" id="autor" placeholder="Autor">
                <input class="form-control" type="number" id="stran" placeholder="Počet stran (nepovinné)">
                <!-- <label for="precteno">Již přečteno?</label> -->
                <a class="btn btn-primary m-2" data-bs-toggle="collapse" href="#collapseOhodnot" 
                    role="button" aria-expanded="false" aria-controls="collapseOhodnot" id="tlacPrecteno">
                        Hodnocení
                </a>
                <div class="collapse" id="collapseOhodnot"> 
                    <!-- <input class="form-check" type="checkbox" value="off" id="precteno"> -->
                    <div class="my-rating"></div>
                    <textarea class="form-control" id="recenze" rows="4" cols="50" placeholder="Recenze"></textarea>
                </div> <br>
                <input type="submit" class="submit btn btn-success m-2">
            </form>
        </div>
        <div class="vypis"></div>
            <input id="filtr" type="text" class="form-control mb-1 mt-4" placeholder="Hledej název, či autora..." >
            <table class="table table-hover table-dark">
                <thead>
                    <th scope="col" style="width: 25%" class="bg-info" data-colname="nazev" data-order="desc"> Název knihy <i class="fas fa-sort"></i></th>
                    <th scope="col" style="width: 15%" class="" data-colname="autor" data-order="desc"> Autor <i class="fas fa-sort"></i></th>
                    <th scope="col" style="width: 10%" class="" data-colname="stran" data-order="desc"> Stran <i class="fas fa-sort"></i></th>
                    <th scope="col" style="width: 5%" class="" data-colname="rating" data-order="desc"> ★ <i class="fas fa-sort"></i></th>
                    <th scope="col" style="width: 35%" class="" data-colname="recenze" data-order="desc"> Recenze <i class="fas fa-sort"></i></th>
                    <th scope="col" style="width: 10%" class="" data-colname="rating" data-order="desc"> Datum <i class="fas fa-sort"></i></th>
                </thead>
                <tbody id="myTable" >

                </tbody>
            </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="jquery.star-rating-svg.js"> </script>
<script type="module" src="main.js"></script>
<script>
</script>
</body>
</html>
