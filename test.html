<html>
  <head>
    <title>Books API Example</title>
  </head>
  <body>
    <div id="content">
    </div>
    <script>
      function handleResponse(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.text should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<br><br><br>" + item.volumeInfo.title;
        document.getElementById("content").innerHTML += "<br>" + item.volumeInfo.authors[0];
        document.getElementById("content").innerHTML += "<br> stran:" + item.volumeInfo.pageCount;
        if (item.volumeInfo.imageLinks != undefined) {
            document.getElementById("content").innerHTML += '<br>' + '<img src=' + item.volumeInfo.imageLinks.thumbnail
                                                        + '>';              

        }
        
      }
    }
    </script>
    <script src="https://www.googleapis.com/books/v1/volumes?q=nocni+klub&callback=handleResponse"></script>
  </body>
</html>
